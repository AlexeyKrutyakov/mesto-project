<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип в виде текста Место Россия" class="logo header__logo">
  </header>
  <main class="container">
    <section class="profile">
      <div class="profile__avatar">
        <button class="profile__edit-avatar-button" aria-label="Изменить аватар профиля">
          <img src="<%=require('./images/profile__image.jpg')%>" alt="Аватар профиля" class="profile__avatar-image">
        </button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Имя</h1>
        <p class="profile__text">Описание</p>
        <button type="button" class="button profile__edit-button" aria-label="Изменить профиль"></button>
      </div>
      <button type="button" class="button profile__add-button" aria-label="Добавить карточку"></button>
    </section>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_profile-form">
        <button type="button" class="button popup__close-button popup__close-button_type_profile-form"
          aria-label="Закрыть модальное окно"></button>
        <form class="form" name="profile-info">
          <fieldset class="form__set">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__input" name="profile-name-input" value="Жак-Ив Кусто" minlength="2"
              maxlength="40" pattern="[A-Za-zА-ЯЁа-яё\s\-]+"
              data-error-message='Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы'
              required>
            <span class="form__input-error profile-name-input-error"></span>
            <input type="text" class="form__input" name="profile-text-input" value="Исследователь океана" minlength="2"
              maxlength="200" pattern="[A-Za-zА-ЯЁа-яё\s\-]+"
              data-error-message='Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы'
              required>
            <span class="form__input-error profile-text-input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container popup__container_type_place-form">
        <button type="button" class="button popup__close-button popup__close-button_type_place-form"
          aria-label="Закрыть модальное окно"></button>
        <form class="form" name="place-info">
          <fieldset class="form__set">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__input" name="place-name-input" placeholder="Название" minlength="2"
              maxlength="30" pattern="[A-Za-zА-ЯЁа-яё\s\-]+"
              data-error-message="Поле «Название» может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"
              required>
            <span class="form__input-error place-name-input-error"></span>
            <input type="text" class="form__input" name="place-image-input" placeholder="Ссылка на картинку"
              pattern="https?://[\S]{4,}" data-error-message="В поле «Ссылка на картинку» должен быть URL" required>
            <span class="form__input-error place-image-input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_enlarge-image">
      <div class="popup__container popup__container_type_figure">
        <button type="button" class="button popup__close-button popup__close-button_type_fugure"
          aria-label="Закрыть модальное окно"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption">Якутск</figcaption>
        </figure>
      </div>
    </div>
    <section class="cards" aria-label="Галлерея карточек мест">
    </section>
  </main>
  <footer class="footer">
    <a href="https://github.com/AlexeyKrutyakov" class="footer__copyright" target="_blank" rel="noopener noreferrer"
      lang="en">&copy;&nbsp;2023 Alexey Krutyakov</a>
  </footer>

  <template id="card-template">
    <article class="card">
      <button type="button" class="button card__remove-button" aria-label="Удалить карточку"></button>
      <h3 class="card__name"></h3>
      <img src="#" alt="" class="card__image">
      <button type="button" class="button card__like-button" aria-label="Поставить лайк"></button>
      <p class="card__likes-number">6</p>
    </article>
  </template>

</body>

</html>
