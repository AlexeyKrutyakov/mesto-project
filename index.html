<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип в виде текста Место Россия" class="logo header__logo">
  </header>
  <main class="container">
    <section class="profile">
      <img src="./images/profile__image.jpg" alt="Фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__text">Исследователь океана</p>
        <button type="button" class="button profile__edit-button" aria-label="Изменить профиль"></button>
      </div>
      <button type="button" class="button profile__add-button" aria-label="Добавить карточку"></button>
    </section>
    <section class="popup popup_edit-profile">
      <div class="popup__container popup__container_type_profile-form">
        <button type="button" class="button popup__close-button" aria-label="Закрыть модальное окно"></button>
        <form class="form" name="profile-info">
          <fieldset class="form__profile-info">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__input" name="profile-name" value="Жак-Ив Кусто">
            <input type="text" class="form__input" name="profile-text" value="Исследователь океана">
            <button type="submit" class="form__save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_add-place">
      <div class="popup__container popup__container_type_place-form">
        <button type="button" class="button popup__close-button" aria-label="Закрыть модальное окно"></button>
        <form class="form" name="place-info">
          <fieldset class="form__place-info">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__input" name="place-name" placeholder="Название">
            <input type="text" class="form__input" name="place-image" placeholder="Ссылка на картинку">
            <button type="submit" class="form__save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container_type_figure">
        <img src="./images/ruskeala-failure.jpg" alt="">
      </div>
    </section>
    <section class="cards" aria-label="Галлерея карточек мест">
      <template id="card-template">
        <article class="card">
          <button type="button" class="button card__remove-button" aria-label="Удалить карточку"></button>
          <h3 class="card__name"></h3>
          <img src="#" alt="" class="card__image">
          <button type="button" class="button card__like-button" aria-label="Поставить лайк"></button>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <a href="https://github.com/AlexeyKrutyakov" class="footer__copyright" target="_blank" rel="noopener noreferrer"
      lang="en">&copy;&nbsp;2023 Alexey Krutyakov</a>
  </footer>
  <script src="./pages/index.js"></script>
</body>

</html>
